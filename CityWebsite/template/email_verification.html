	<body class="bg-primary">

	    <!--app open-->
		<div id="app" class="page">
			<section class="section">
				<div class="container mt-6 mb-5">
				    <!--row open-->
					<div class="row">
						<div class="single-page">
							<div class=" wrapper">
								<form  class="card-body" tabindex="500" method="post" action="/email_verification/">
									{% csrf_token %}
									<h3 class="text-dark text-center">Email Verification</h3>
									<div class="text">
										<input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP Sent To Email" required/>
									</div>

									<div class="submit mt-1 mb-0">
										<button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
									</div>
									<span style="color:red">
										{% for data in messages %}
											<p>{{data}}</p>
										{% endfor %}
									</span>
								</form>
							</div>
						</div>
					</div>
					<!--row closed-->
				</div>
			</section>
		</div>
