		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<meta content="Treal- Admin Responsive Bootstrap HTML Dashboard Template" name="description">

		<!-- Title -->
		<title>CITY OVERSIGHT</title>

		<!--Favicon -->
		<link rel="icon" href="{% static 'assets/img/brand/favicon.ico' %}" type="image/x-icon"/>

		<!--Bootstrap.min css-->
		<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">

		<!--Style css-->
		<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

		<!-- P-Scrollbar css-->

		<!--Sidemenu css-->

		<!-- Sidemenu-responsive-tabs  css -->

		<!-- Siderbar css-->

		<!-- Color-skins css -->
		<link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'assets/css/color-skins/color.css' %}" />

	<body class="bg-primary">

	    <!--app open-->
		<div id="app" class="page">
			<div class="page-content">
				<div class="container">
					<!--single-page open-->
					<div class="single-page">
						<div class="wrapper wrapper2">
							<form id="login" class="card-body" tabindex="500" method="post" action="/login/">
								{% csrf_token %}
								<h3 class="text-dark">Login</h3>
								<div class="mail">
									<input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email" required/>
								</div>
								<div class="passwd">
									<input type="password" class="form-control" id="exampleInputPassword1" name="pass" placeholder="Password" required/>
								</div>
								<p class="mb-3 text-right"><a href="/forgot/">Forgot Password</a></p>
								<div class="submit">
									<button type="submit" class="btn btn-primary btn-block">Login</button>
								</div>
								<span style="color:red">
									{% for data in messages %}
										<p>{{data}}</p>
									{% endfor %}
								</span>
								<div class="signup mb-0" >
									<p class="text-dark mb-0">Don't have account?<a href="/register/" class="text-primary ml-1">Sign UP</a></p>
								</div>
							</form>
							<div class="mb-4">
								<div class="socials text-center"> <a href="#" class="btn btn-circle btn-primary ">
									<i class="fa fa-facebook"></i></a> <a href="#" class="btn btn-circle btn-danger ">
									<i class="fa fa-google-plus"></i></a> <a href="#" class="btn btn-circle btn-info ">
									<i class="fa fa-twitter"></i></a> <a href="#" class="btn btn-circle btn-warning "><i class="fa fa-envelope"></i></a>
								</div>
							</div>
						</div>
					</div>
					<!--single-page closed-->
				</div>
			</div>
		</div>
		<!--app closed-->

		<!--Jquery.min js-->
		<script src="{% static 'assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>

		<link  rel="stylesheet" type="text/css" href="{% static 'assets/css/parsley.css' %}" />
